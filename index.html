<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>女神节快乐</title>
    <style>
        /* 新增初始爱心动画 */
        .welcome-heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: #ff1493;
            animation: welcome 2s ease-out forwards;
            z-index: 999;
        }

        @keyframes welcome {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        }

        /* 升级祝福弹窗样式 */
        .blessing-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: modalIn 0.5s ease-out;
            border: 2px solid #ff69b4;
        }

        .blessing-modal.out {
            animation: modalOut 0.3s ease-in forwards;
        }

        @keyframes modalIn {
            0% { opacity: 0; transform: translate(-50%, -40%); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes modalOut {
            0% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -60%); }
        }

        .modal-content {
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: #ff69b4;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(180deg) scale(1.2);
        }

        /* 新增祝福语装饰 */
        .blessing-text {
            font-size: 1.4rem;
            color: #e91e63;
            line-height: 1.8;
            margin: 1rem 0;
            position: relative;
        }

        .blessing-text::before,
        .blessing-text::after {
            content: '❤';
            color: #ff4081;
            font-size: 1.2rem;
            margin: 0 10px;
        }


        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
            font-family: 'Microsoft YaHei', cursive;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #fff;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            margin: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .heart {
            color: #ff4081;
            font-size: 40px;
            position: absolute;
            animation: pulse 1.2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        button {
            background: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            color: #ff69b4;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .blessing {
            font-size: 1.5rem;
            line-height: 2;
            color: #666;
        }
    </style>
</head>
<body>
<!-- 新增初始爱心 -->
<div class="welcome-heart">❤</div>

<!-- 新增祝福弹窗 -->
<div class="blessing-modal" id="blessingModal">
    <div class="modal-content">
        <div class="close-btn" onclick="closeModal()">×</div>
        <p class="blessing-text" id="blessingText"></p>
        <div class="heart">❤</div>
    </div>
</div>



<div class="flowers" id="flowers"></div>

<div class="container">
    <h1>🌸 女神节快乐 🌸</h1>

    <div class="card">
        <p class="blessing">史晓娜：愿你眼中有光，心中有爱<br>
            温柔而坚定，独立且自由，活出自己的光芒<br>
            活成自己喜欢的样子！<br>

        </p>
        <div class="heart">❤</div>
    </div>

    <button onclick="showBlessing()">点击接收祝福</button>
</div>

<script>
    // 新增初始化爱心动画
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.querySelector('.welcome-heart').remove();
        }, 2000);
    });

    // 升级祝福显示功能
    const blessings = [
        "愿你被世界温柔以待\n永远年轻美丽！",
        "做自己的女王\n不卑不亢，不慌不忙！",
        "生活不是日复一日\n而是美好值得期待！",
        "愿你成为自己的太阳\n无需借谁的光！",
        "知足且上进\n温柔且坚定\n女神节快乐！"
    ];

    function showBlessing() {
        const modal = document.getElementById('blessingModal');
        const textEl = document.getElementById('blessingText');

        textEl.innerHTML = blessings[Math.floor(Math.random() * blessings.length)]
            .split('\n').join('<br>');

        modal.style.display = 'block';
        modal.classList.remove('out');
    }

    function closeModal() {
        const modal = document.getElementById('blessingModal');
        modal.classList.add('out');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300);
    }

    // 点击遮罩层关闭弹窗
    window.onclick = function(event) {
        const modal = document.getElementById('blessingModal');
        if (event.target == modal) {
            closeModal();
        }
    }

    // 创建花朵动画
    function createFlowers() {
        const flowers = ['🌸', '🌺', '🌷', '💮', '🏵'];
        const container = document.getElementById('flowers');

        setInterval(() => {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * 100 + '%';
            flower.style.animationDuration = Math.random() * 3 + 2 + 's';
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            container.appendChild(flower);

            setTimeout(() => flower.remove(), 5000);
        }, 300);
    }

    // 显示更多祝福
    function showBlessing() {
        const blessings = [
            "愿你被世界温柔以待，永远年轻美丽！",
            "做自己的女王，不卑不亢，不慌不忙！",
            "生活不是日复一日，而是美好值得期待！",
            "愿你成为自己的太阳，无需借谁的光！",
            "知足且上进，温柔且坚定，女神节快乐！"
        ];

        alert(blessings[Math.floor(Math.random() * blessings.length)]);
    }

    // 初始化花朵动画
    createFlowers();

    // 添加点击爱心效果
    document.addEventListener('click', (e) => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = e.clientX + 'px';
        heart.style.top = e.clientY + 'px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1000);
    });
</script>
</body>
</html>
